version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.2
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Intall Bundler
          command: |
            gem install bundler:2.1.4
            bundle install
      - test:
          name: Tests
          command: bundle exec rspec -f d 
